<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Power Station</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
    <link rel="stylesheet" href="/public/main.css" />
    <link rel="icon" href="/img/favicon.png" />
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="/img/logo_transparent.png" alt="Power Station" width="65" />
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
            
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="creditDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Meus Cr√©ditos:
                    </a>
                    <div class="dropdown-menu" aria-labelledby="creditDropdown">
                        <a class="dropdown-item" href="#">Comprar</a>
                    </div>
                </li>
            </ul>
            
            <span class="nav-item navbar-text">
                <a class="nav-link" role="button" id="logoutBtn" href="#">Sair</a>
            </span>
        </div>
    </nav>

    <div class="container">
        <div class="jumbotron container-fluid">
            <h1 class="display-4" id="hello-msg"></h1>
            
            <div class="row justify-content-center">
                <div class="col-md-5" id="relay-container">
                        <div class="relay row">
                            <div class="col-2 p-3">
                                <button class="relay-status" disabled></button>
                            </div>
                            <div class="col p-3 d-flex flex-column">
                                <p><span></span></p>
                                <div class="d-flex">
                                    <button class="relay-activation btn btn-primary m-auto">Ativar</button>
                                </div>
                            </div>
                        </div>
                    
                    <div class="relay row">
                        <div class="col-2 p-3">
                            <button status="active" class="relay-status" disabled></button>
                        </div>
                        <div class="col p-3 d-flex flex-column">
                            <p>Tempo restante: <span>1:00 minuto</span></p>
                            <div class="d-flex">
                                <button class="relay-activation btn btn-primary m-auto">Desativar</button>
                            </div>
                        </div>
                    </div>
                        
                    
                    <div class="relay row">
                        <div class="col-2 p-3">
                            <button status="inactive" class="relay-status" disabled></button>
                        </div>
                        <div class="col p-3 d-flex flex-column">
                            <p><span></span></p>
                            <div class="d-flex">
                                <button class="relay-activation btn btn-primary m-auto">Ativar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="/public/main.js"></script>
</body>
</html>
