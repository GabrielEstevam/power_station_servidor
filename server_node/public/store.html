<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Power Station</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
    <link rel="stylesheet" href="/public/store.css" />
    <link rel="icon" href="/img/favicon.png" />
</head>
<body>

  <div id="buy_panel" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirmação de compra</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Tem certeza que deseja adquirir mais <span id="modal-time" class="modal-time"></span> minutos por <span class="modal-value">R$ 3,00</span> ?</p>
        </div>
        <div class="modal-footer">
          <button id="confirm-button" type="button" class="btn btn-primary">Confirmar</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/main">
            <img src="/img/logo_transparent.png" alt="Power Station" width="65" />
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
            
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="creditDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Meus Créditos: <span id="credits"></span>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="creditDropdown">
                        <a href="#" class="dropdown-item" href="#">Comprar</a>
                    </div>
                </li>
            </ul>
            
            <span class="nav-item navbar-text">
                <a class="nav-link" role="button" id="logoutBtn" href="#">Sair</a>
            </span>
        </div>
    </nav>
    
    <div class = "container">
      <div class = "row">

        <div class="card col-sm" id="card1">
          <img src="img/bat1.png" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">R$ 3,00 - Mais 30 min</h5>
            <p class="card-text">Adicionar mais 30 minutos.</p>
            <button class="btn btn-primary" data-toggle="modal" data-target="#buy_panel" data-time="30" data-value="R$3,00">Comprar</button>
          </div>
        </div>

        <div class="card col-sm" id="card2" >
          <img src="img/bat2.png" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">R$ 6,00 - Mais 1 hora</h5>
            <p class="card-text">Adicionar mais 60 minutos.</p>
            <button class="btn btn-primary" data-toggle="modal" data-target="#buy_panel" data-time="60" data-value="R$6,00">Comprar</button>
          </div>
        </div>

        <div class="card col-sm" id="card3">
          <img src="img/bat3.png" class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title">R$ 12,00 - Mais 2 horas</h5>
            <p class="card-text">Adicionar mais 120 minutos.</p>
            <button class="btn btn-primary" data-toggle="modal" data-target="#buy_panel" data-time="120" data-value="R$12,00">Comprar</button>
          </div>
        </div>

      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="/public/store.js"></script>
</body>
</html>
