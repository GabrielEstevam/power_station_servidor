<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <title>Power Station</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="public/index.css" />
    <link rel="icon" href="/img/favicon.png" />
  </head>
  <body>
    <div class="container d-flex justify-content-center">
      <div class="col col-md-6 text-center">
        
        <h1>Power Station - Login</h1>

        <form id="form" action="/main" class="text-left">
          <div class="form-group">
            <label for="inputUser">Usuário</label>
            <input type="text" class="form-control" id="inputUser" aria-describedby="user" placeholder="Usuário" required>
            <small id="userHelp" class="form-text text-muted">Digite seu usuário.</small>
          </div>
          <br>
          <div class="form-group">
            <label for="inputPassword">Senha</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Senha" required>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Entrar</button>
            <a href="/signup" class="badge">Não tem um login? Cadastre-se</a>
          </div>
        </form>
      </div>
      </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="/public/index.js"></script>
  </body>
</html>
